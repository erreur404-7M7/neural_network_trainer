<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
    <button class="icon-button" style="width: 65px; height: 40px;" onclick="toggleSidebar()">
        <i class="fas fa-bars" style="margin-left: -2px;"></i>
    </button>
    <div class="form-container sidebar" id="sidebar">
        <h1 id="title">Train Your Neural Network</h1>
        <form id="training-form" action="/train" method="POST" enctype="multipart/form-data">
           <div class="form-group" id="dataFileGroup">
            <label  for="data">Upload Dataset (CSV):</label>
            <input type="file" id="data" name="data" accept=".csv" required>
          </div>

          <div class="form-group" id="numLayersGroup" style="display: none;">
            <label for="layers">Number of Layers:</label>
            <input type="number" id="layers" name="layers" min="1" value="3" required>
          </div>

          <div class="form-group" id="neuronsPerLayerGroup" style="display: none;">
            <label for="neurons">Neurons per Layer:</label>
            <input type="number" id="neurons" name="neurons" min="1" value="64" required>
          </div>

          <div class="form-group" id="activationFunctionGroup" style="display: none;">
            <label for="activation">Activation Function:</label>
            <select id="activation" name="activation">
                <option value="relu">ReLU</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="tanh">Tanh</option>
            </select>
          </div> 

          <div class="form-group" id="epochsGroup" style="display: none;">
            <label for="lr">Learning Rate:</label>
            <input type="text" id="lr" name="lr" value="0.001" required>
          </div>
          
          <div class="form-group" id="learningRateGroup" style="display: none;">
            <label for="epochs">Epochs:</label>
            <input type="number" id="epochs" name="epochs" min="1" value="10" required>
          </div>

          <div class="form-group" id="learningRateGroup" style="display: none;">
            <label for="batch_size">Batch Size:</label>
            <input type="number" id="batch_size" name="batch_size" min="1" value="32" required>
          </div>

            <button id = "trainButton" type="submit">Train Model</button>
        </form>
        <div id="loading" class="spinner hidden"></div>
        <div id="message"></div>
    </div>

    <div  id = "results" class="result-container">
        <h2>Training Metrics</h2>
        <div id="accuracy-plot"></div>
        <div id="loss-plot"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trainButton = document.getElementById('trainButton');
            const trainingCard = document.getElementById('training-form');
            const results = document.getElementById('results');

            trainButton.addEventListener('click', function() {
                // Here you would normally add the logic to train the model
                // For this example, we'll just toggle the visibility

                trainingCard.style.display = 'none';
                results.style.display = 'block';

                // Simulate some results
            });
        });
    </script>
</body>
</html>
